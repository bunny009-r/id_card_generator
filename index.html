<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id_Card_Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>Id Card Generator</h1>
    <div class="box">
        <h3>Input Form</h3>
        <div class="input">
        <div  class="row">
            <label for="name">Enter Name</label>
            <input type="text" id="name">
        </div>
        <div  class="row">
            <label for="Id">Enter Id</label>
            <input type="text" id="Id">
        </div>
        <div  class="row">
            <label for="Collage">Enter Collage Name</label>
            <input type="text" id="Collage">

        </div>
        <div  class="row">
            <label for="Address">Enter Address</label>
            <input type="text" id="Address">
        </div>
        <div  class="row">
            <label for="img">Upload Image</label>
            <input type="file" id="img"  accept="image/*" name="filename">
        </div>
           
        </div>
    <button class="btn">Generate Card</button>
    </div>
    <div class="card hide">
       <div class="icon">
        <img src="#" id="card_img" alt="User_image">
           <!-- <i class="fa-regular fa-user "></i> -->
       </div>
       <div class="detail">
            <label id="card_name"></label>
            <label for="" id="card_Id"></label>
            <label for="" id="card_collage"></label>
            <label for="" id="card_location"></label>
       </div>
            
    </div>
    <script src="./script.js"></script>
</body>
</html>
